<div class="jumbotron jumbotron-fluid animated fadeIn fast">
    <div class="container">
      <h1 class="display-3">Generador de QR</h1>
    </div>
  </div>

<form>
    <div class="form-group">
        <label for="exampleFormControlInput1">Nombre</label>
        <input type="text" placeholder="Nombre" (keyup)="getNombre($event.target.value)">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Apellido</label>
        <input type="text" placeholder="Apellido" (keyup)="getApellido($event.target.value)">
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Selecione Activo</label>
        <select class="form-control" >
          <option value="">Seleccione una opci√≥n</option>
          <option>Silla</option>
          <option>Mesa</option>
          <option>Computadora</option>
          <option>Teclado</option>
          <option>Proyector</option>
        </select>
      </div>
</form>

<div class="container main-container">
  <qr-code [value]="qrCodeVal" [size]="300" ></qr-code>
</div>
