<div class="jumbotron jumbotron-fluid animated fadeIn fast">
    <div class="container">
      <h1 class="display-3" style="text-align: center;">Generador de QR</h1>
    </div>
  </div>

<form>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Activo</span>
        </div>
        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" (keyup)="getNombre($event.target.value)">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" >Ubicaci√≥n</span>
        </div>
        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" (keyup)="getUbicacion($event.target.value)">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" >Cantidad</span>
        </div>
        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" (keyup)="getCantidad($event.target.value)">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" >Propietario</span>
        </div>
        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" (keyup)="getPropietario($event.target.value)">
    </div>

    <button type="button" class="btn btn-primary btn-lg btn-block" >Guardar</button>
    <button type="button" class="btn btn-secondary btn-lg btn-block" (click)="saveAsImage()">Descargar</button>
    <button type="reset" class="btn btn-danger btn-lg btn-block" (click)="clickRestablecer()">Restablecer</button>

    <br>
    <qr-code id="QR" [value]="qrCodeVal" [size]="300" [canvas]="true" [level]="'M'" ></qr-code>
</form>
