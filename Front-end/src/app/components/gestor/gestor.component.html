<mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)] = "fecha">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
<form>
    <mat-form-field appearance="fill">
      <mat-label>Aula</mat-label>
      <mat-select [(ngModel)]="selectedValue" name="aulas">
        <mat-option *ngFor="let aula of aulas" [value]="aula.nombre">
          {{aula.nombre}}
        </mat-option>
      </mat-select>
    </mat-form-field>
</form>

<button mat-raised-button color="primary" (click)="Buscar()">Buscar</button>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="Horario">
        <th mat-header-cell *matHeaderCellDef> Horario </th>
        <td mat-cell *matCellDef="let element"> {{element.horario}} </td>
      </ng-container>

      <ng-container matColumnDef="Lunes">
        <th mat-header-cell *matHeaderCellDef> Lunes </th>
        <td mat-cell *matCellDef="let element" (click) = "datos(element.horario, element.lunes)"> {{element.lunes}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Martes">
        <th mat-header-cell *matHeaderCellDef> Martes </th>
        <td mat-cell *matCellDef="let element" (click) = "datos(element.horario, element.martes)"> {{element.martes}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Miercoles">
        <th mat-header-cell *matHeaderCellDef> Miercoles </th>
        <td mat-cell *matCellDef="let element" (click) = "datos(element.horario, element.miercoles)"> {{element.miercoles}} </td>
      </ng-container>

      <ng-container matColumnDef="Jueves">
        <th mat-header-cell *matHeaderCellDef> Jueves </th>
        <td mat-cell *matCellDef="let element" (click) = "datos(element.horario, element.jueves)"> {{element.jueves}} </td>
      </ng-container>

      <ng-container matColumnDef="Viernes">
        <th mat-header-cell *matHeaderCellDef> Viernes </th>
        <td mat-cell *matCellDef="let element" (click) = "datos(element.horario, element.viernes)"> {{element.viernes}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[6]" showFirstLastButtons></mat-paginator>
</div>
